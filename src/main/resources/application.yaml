

restTemplate:
  factory:
    readTimeout: 3000
    connectTimeout: 2000
  httpClient:
    maxConnTotal: 100
    maxConnPerRoute: 5

app:
    name: enclave-api
    henesis-wallet:
      url: http://localhost:3000
      access-token:
      api-secret:
      passphrase: passphrase

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username:
    password:
    platform: postgres
    hikari:
      auto-commit: false
      idle-timeout: 10000
      minimumIdle: 10
      maximum-pool-size: 30
      read-only: false
      connection-timeout: 20000
      data-source-properties:
        stringtype: unspecified
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false

    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

