      ddl-auto: update
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

